<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input type="email" formControlName="username" class="form-control" id="username"
            placeholder="Correo electrónico">

    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Contraseña">

    </div>

    <div class="form-group">
        <label for="firstname">Nombre</label>
        <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Nombre">

    </div>

    <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Apellido">

    </div>

    <div class="form-group">
        <label for="country">País</label>
        <input type="text" formControlName="country" class="form-control" id="country" placeholder="País">

    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrarse</button>
    <div *ngIf="registrationError" class="text-danger mt-3">{{ registrationError }}</div>
</form>
